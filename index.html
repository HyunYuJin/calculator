<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="formula-result">
      <div class="formula-wrapper">
        <span class="formula" id="formula">0</span>
      </div>
    </div>
    <div class="panel">
      <div class="operators">
        <button type="button" data-operator="addition">+</button>
        <button type="button" data-operator="subtraction">-</button>
        <button type="button" data-operator="multiplication">&times;</button>
        <button type="button" data-operator="division">&divide;</button>
      </div>

      <div class="keyboard">
        <div class="numbers-area">
          <div class="numbers">
            <button type="button" data-number="7">7</button>
            <button type="button" data-number="8">8</button>
            <button type="button" data-number="9">9</button>
          </div>
          <div class="numbers">
            <button type="button" data-number="4">4</button>
            <button type="button" data-number="5">5</button>
            <button type="button" data-number="6">6</button>
          </div>
          <div class="numbers">
            <button type="button" data-number="1">1</button>
            <button type="button" data-number="2">2</button>
            <button type="button" data-number="3">3</button>
          </div>
          <div class="numbers">
            <button type="button" data-number="0">0</button>
            <button type="button">.</button>
            <button type="button">C</button>
          </div>
        </div>
        <div class="calculator-result">
          <button type="button" class="equals">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
