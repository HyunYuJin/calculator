<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator-input">
      <p>0</p>
    </div>
    <div class="calculator-panel">
      <div class="calculator-operators">
        <span>+</span>
        <span>-</span>
        <span>&times;</span>
        <span>&divide;</span>
      </div>

      <div class="calculator-keyboard">
        <div class="calculator-numbers">
          <div class="numbers">
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </div>
          <div class="numbers">
            <span>4</span>
            <span>5</span>
            <span>6</span>
          </div>
          <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="numbers">
            <span>0</span>
            <span>.</span>
            <span>C</span>
          </div>
        </div>
        <div class="calculator-result">
          <span>=</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
